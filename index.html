<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>10 Carrots</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>1 Pumpkin</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>6 peaches</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>2 mangos</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>10 oranges</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>8 potatoes</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>2 lettuces</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>6 tomatoes</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>1 aubergine</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
